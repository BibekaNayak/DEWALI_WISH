<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .diwali-wish {
            margin: 100px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #diyaImage {
            width: 500px;
            height: 500px;
        }

        h1 {
            color: #f39c12;
        }

        p {
            color: #333;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div class="diwali-wish">
        <h1>Happy Diwali!</h1>
        <p>May this festival of lights bring joy, prosperity, and good fortune to your life.</p>
        <p>Wishing you and your family a Diwali filled with love and happiness!</p>
    </div>
    <img id="diyaImage" src="diya.png!sw800" alt="Diwali Diya">

</body>

</html>
